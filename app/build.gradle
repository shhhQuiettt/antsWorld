plugins {
    id 'application'
}


repositories {
    mavenCentral()
}

dependencies {

}

application {
    mainClass = 'ants.App'
}

sourceSets{
        main {
                resources {
                        // srcDirs= ["src/main/java/ants/"]
                        srcDirs= ["src/main/resources/"]
                }
        }
}

jar {
    manifest {
        attributes "Main-Class": "ants.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
